<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-list>
      <ion-item-sliding *ngFor="let user of users; let idx = index">
        <ion-card>
          <ion-card-header>
            <div>
              <div  class="item-cnt">
              <img src="../../assets/usuario (1).png" alt="">
              <ion-card-title>{{user.name}} {{user.lastName}}</ion-card-title>
            </div>
            </div>
            <div *ngIf="usersProfile?.role == 'admin'">
              <ion-button fill="clear" (click)="setOpen(true,idx)"><ion-icon slot="icon-only" name="create-outline"></ion-icon>
                 <!-- <ion-icon slot="icon-only"  name="pencil"></ion-icon> -->
                </ion-button>
              <ion-button fill="clear" (click)="deleteUser(idx)" color="danger"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>

            </div>
          </ion-card-header>
        
          <ion-card-content>
            <div *ngIf="user.email">
              <ion-label >Email: {{user.email}} </ion-label>
            </div>
            <div *ngIf="user.position">
              <ion-label>Puesto: {{user.position}} </ion-label>
            </div>

            <div class="times">
              <p *ngIf="user.hourIn">Llegada: {{user.hourIn}}</p>
              <p *ngIf="user.hourOut">Salida: {{user.hourOut}}</p>
              
            </div>
          </ion-card-content>
        
        </ion-card>

       <ion-item-options>
          <ion-item-option  (click)="setOpen(true,idx)" expand="block" ><ion-icon slot="icon-only"  name="pencil"></ion-icon></ion-item-option>
          <ion-item-option   (click)="deleteUser(idx)" color="danger"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
