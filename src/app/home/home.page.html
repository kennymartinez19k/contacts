<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-list>
      <ion-item-sliding *ngFor="let user of users">
        <ion-item>
          <div class="item-cnt">
            <img src="../../assets/usuario (1).png" alt="">
            <div class="info">
              <ion-label>Alex Rodriguez</ion-label>
              <div class="times">
                <p>Llegada: 09:00 AM</p>
                <p>Salida: 05:00 PM</p>
              </div>
            </div>
          </div>
        </ion-item>
        <ion-item-options>
          <ion-item-option  (click)="setOpen(true)" expand="block" ><ion-icon slot="icon-only"  name="pencil"></ion-icon></ion-item-option>
          <ion-item-option color="danger"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
        <div class="online"></div>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item>
          <div class="item-cnt">
            <img src="../../assets/usuario (1).png" alt="">
            <div class="info">
              <ion-label>Luis Matos</ion-label>
              <div class="times">
                <p>Llegada: 09:00 AM</p>
                <p>Salida: 05:00 PM</p>
              </div>
            </div>
          </div>
        </ion-item>
    
        <ion-item-options>
          <ion-item-option  (click)="setOpen(true)" expand="block" ><ion-icon slot="icon-only"  name="pencil"></ion-icon></ion-item-option>
          <ion-item-option color="danger"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
        <div class="online"></div>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item>
          <div class="item-cnt">
            <img src="../../assets/usuario (1).png" alt="">
            <div class="info">
              <ion-label>Maria Alvarez</ion-label>
              <div class="times">
                <p>Llegada: 09:00 AM</p>
                <p>Salida: 05:00 PM</p>
              </div>
            </div>
          </div>
        </ion-item>
    
        <ion-item-options>
          <ion-item-option><ion-icon slot="icon-only" name="pencil"></ion-icon></ion-item-option>
          <ion-item-option color="danger"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
        <div class="online"></div>
      </ion-item-sliding>
    </ion-list>
  </div>


  <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Introduzca su nombre"
            labelPlacement="stacked"
            type="text"
            placeholder="Nombre"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <div>
            <p>Hora de entrada: </p>
            <ion-datetime-button datetime="datetime1"></ion-datetime-button>
          </div>
          <ion-modal class="modal-time" [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime1" value="2022-04-21T22:20:00"  presentation="time"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
        <ion-item>
          <div>
            <p>Hora de salida: </p>
            <ion-datetime-button datetime="datetime1"></ion-datetime-button>
          </div>
          <ion-modal class="modal-time" [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime1" value="2022-04-21T22:20:00"  presentation="time"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
  
</ion-content>
